apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: iranvault-prod
spec:
  serviceName: nats
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        args:
        - "-c"
        - "/etc/nats/nats.conf"
        ports:
        - containerPort: 4222
        - containerPort: 8222
        volumeMounts:
        - name: config
          mountPath: /etc/nats
        - name: data
          mountPath: /data
      volumes:
      - name: config
        configMap:
          name: nats-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi