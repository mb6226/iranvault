apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: iranvault-prod
data:
  alert-rules.yml: |
    groups:
    - name: trading-alerts
      rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[1m]) > 0.05
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighRejectionRate
        expr: rate(orders_validated_total{result="rejected"}[1m]) > 0.1
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "High order rejection rate"
          description: "Order rejection rate is {{ $value }} per second"

      - alert: KillSwitchActive
        expr: kill_switch_status == 1
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: "Kill switch is active"
          description: "Risk engine kill switch has been activated"

      - alert: CircuitBreakerTripped
        expr: circuit_breaker_status == 1
        for: 10s
        labels:
          severity: warning
        annotations:
          summary: "Circuit breaker tripped"
          description: "Risk engine circuit breaker has been activated"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High request latency"
          description: "95th percentile latency is {{ $value }} seconds"

      - alert: PodRestarting
        expr: increase(kube_pod_container_status_restarts_total[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Pod restarting frequently"
          description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 5 minutes"