{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "market-data.fullname" . }}
  labels:
    {{- include "market-data.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "market-data.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        {{- range .Values.networkPolicy.allowedIngressPods }}
        - podSelector:
            matchLabels:
              {{- toYaml . | nindent 14 }}
        {{- end }}
        {{- range .Values.networkPolicy.allowedIngressNamespaces }}
        - namespaceSelector:
            matchLabels:
              {{- toYaml . | nindent 14 }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.targetPort }}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow outbound traffic to other services
    {{- range .Values.networkPolicy.allowedEgressPods }}
    - to:
        - podSelector:
            matchLabels:
              {{- toYaml . | nindent 12 }}
      ports:
        - protocol: TCP
    {{- end }}
{{- end }}